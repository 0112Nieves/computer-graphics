<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>WebPage Title </title>
    </head>

    <body onload="main()">
        <canvas id="webgl" width="600" height="600"></canvas>
            <br>
            <label>Joint 1: <input type="range" id="joint1" min="-180" max="180" value="0"></label>
            <label>Joint 2: <input type="range" id="joint2" min="-180" max="180" value="0"></label>
            <label>Joint 3: <input type="range" id="joint3" min="-180" max="180" value="0"></label>
            <script src="cuon-matrix.js"></script>
            <script src="WebGL.js"></script>
            <div>
                <h2>使用說明</h2>
                <p>按下鍵盤 ↑ ↓ ← → 可移動機器人</p>
                <p>使用滑鼠滾輪可放大/縮小機器人</p>
                <p>調節 Joint 1 2 3 可旋轉機器人右手臂</p>
                <p>當機器人爪子觸碰到圓球時，按下空白鍵可讓圓球和機器人一起移動</p>
            </div>
    </body>
</html>
