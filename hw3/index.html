<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>WebPage Title </title>
    </head>

    <body onload="main()">
        <canvas id="webgl" width = "800" height = "800">
            Please use a browser that support "canvas"
        </canvas>
        <script src="cuon-matrix.js"></script>
        <script src="set_mdl.js"></script>
        <script src="WebGL.js"></script>
        <div class="Room">
            Room:
            <input
                type="range"
                min="-29"
                max="29"
                value="0"
                class="slider"
                id="Room"
            />
        <br>
        </div>
        <div>
            <label>Translate-X: <input type="range" id="tx" min="-180" max="180" value="0"></label>
            <label>Translate-Z: <input type="range" id="tz" min="-180" max="180" value="0"></label>
        </div>
        <div>
            <label>Car Joint 1: <input type="range" id="CarJoint1" min="-180" max="180" value="0"></label>
            <label>Car Joint 2: <input type="range" id="CarJoint2" min="-180" max="180" value="0"></label>
            <label>Car Joint 3: <input type="range" id="CarJoint3" min="-180" max="180" value="0"></label>
        </div>
        <div>
            <label>Object Joint 1: <input type="range" id="ObjectJoint1" min="-180" max="180" value="0"></label>
        <label>Object Joint 2: <input type="range" id="ObjectJoint2" min="-180" max="180" value="0"></label>
        </div>
    </body>
</html>
